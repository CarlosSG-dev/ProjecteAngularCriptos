<h2>Por Cambio de Precio</h2>
<hr>
<div class="row">
    <div class="col">
        <app-exchange-input
            (onEnter)="buscar( $event )"
            (onDebounce)="sugerencias($event)"
            ></app-exchange-input>
    </div>
</div>

<hr>
<div *ngIf="errorTrue" class="alert alert-danger">
    No se ha encontrado ningun exchange con el nombre {{termino}}
</div>

<div class="row" *ngIf="exchanges.length > 0">
    <div class="col">
       <app-cripto-exchanges [exchanges]="exchanges"></app-cripto-exchanges>
    </div>
</div>
