<div class="row row-cols-1 row-cols-md-2 g-4 animate__animated animate__fadeIn">
    <div class="col">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Registrarse</h1>
    <label for="inputEmail" class="sr-only">Email </label>
    <input type="text" id="inputEmail" class="form-control"
    [(ngModel)] = "user.login"
    name="login"
    placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" id="inputPassword" class="form-control"
    [(ngModel)] = "user.passwd"
    name="passwd"
    placeholder="Contraseña" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" name="recordar" value="remember-me" [(ngModel)]="recordar"> Recordar
      </label>
    </div>
    <button class="btn  btn-primary btn-block" (click)="login($event);">Registrarse</button>
  </form>
  </div>
</div>
